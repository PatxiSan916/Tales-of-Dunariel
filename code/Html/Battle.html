<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tales of Dunariel</title>
    <link rel="stylesheet" href="../Css/Battle.css" />
  </head>
  <body>
    <section class="battleground">
      <span class="battleground--bigLetters"></span>
      <div class="battleground--enemy">
        <span class="battleground--enemy--action"></span>
        <span class="battleground--enemy--hpBar"></span>
        <div class="battleground--enemy--sprite"></div>
      </div>
      <div class="battleground--character"></div>
    </section>
    <section class="hud">
      <span class="hud--hp"></span>
      <div class="hud--buttons">
        <button
          type="button"
          onclick="turn('attack')"
          class="hud--buttons--attack"
        >
          Attack
        </button>
        <button
          type="button"
          onclick="turn('parry')"
          class="hud--buttons--parry"
        >
          Parry
        </button>
        <button
          type="button"
          onclick="turn('magic')"
          class="hud--buttons--magic"
        >
          Magic
        </button>
      </div>
    </section>
  </body>
  <script src="../Js/Battle.js"></script>
</html>
